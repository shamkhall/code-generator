<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title></title>
</head>
<body>

<h3>Create SQL</h3>

<div class="container">
    <form id="inputForm">
        <label for="subject">Insert The Table</label>
        <textarea id="subject" name="subject" placeholder="Insert The Table.." style="height:200px"></textarea>

        <label for="file_path">Insert The File Path</label>
        <input type="text" id="file_path" name="file_path" placeholder="Insert The File Path" >

        <div>
            <label>What do you want to generate?</label> <br>
            <p style="font-size: small">Functions:</p>
            <input type="checkbox" id="find_all" name="find_all" value="true">
            <label for="find_all"> find-all</label><br>
            <input type="checkbox" id="find_one" name="find_one" value="true">
            <label for="find_one"> find-one</label><br>
            <p style="font-size: small">Procedures:</p>
            <input type="checkbox" id="update" name="update" value="true">
            <label for="update"> update</label><br>
            <input type="checkbox" id="create" name="create" value="true">
            <label for="create"> create</label><br>
            <input type="checkbox" id="delete" name="delete" value="true">
            <label for="delete"> delete</label><br>
        </div>
        <br>
        <label >Progress Bar</label>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" id="progress" style="width: 0%"></div>
        </div>
        <br><br>



        <input type="submit" value="Submit">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
